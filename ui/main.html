<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>URL Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }

        .input-container {
            display: flex;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
        }

        #result-box {
            width: 100%;
            height: 500px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            background-color: white;
            border: 1px solid #ccc;
            overflow: auto;
        }
    </style>
</head>
<body>

<div id="search-container" class="input-container">
    <input type="text" id="url-input" placeholder="Gib eine URL ein, z.B. https://api.example.com/data">
    <button id="fetch-button">Fetch</button>
</div>

<div id="logger-access-container" class="input-container">
    <input type="text" placeholder="http://localhost:3000/?proxy=http://logger/history" disabled>
    <button id="logger-access-button">Fetch Logger</button>
</div>

<div id="result-box">Ergebnis wird hier angezeigt...</div>

<script>
    const loggerUrl = "http://localhost:3000/?proxy=http://logger/history";

    document.getElementById('fetch-button').addEventListener('click', async () => {
        const url = document.getElementById('url-input').value;
        await fetchProxy(url);
    });

    document.getElementById('url-input').addEventListener('keypress', async (event) => {
        if (event.key === 'Enter') {
            const url = document.getElementById('url-input').value;
            await fetchProxy(url);
        }
    });

    document.getElementById('logger-access-button').addEventListener('click', async () => {
        await fetchProxy(loggerUrl);
    });

    async function fetchProxy(url) {

        const resultBox = document.getElementById('result-box');

        try {
            resultBox.textContent = 'Lade...';

            const combinedUrl = "http://localhost:3000/?proxy=" + encodeURIComponent(url);
            console.log("Fetching URL:", combinedUrl);
            const response = await fetch(combinedUrl);
            const contentType = response.headers.get('Content-Type');

            let data;
            if (contentType && contentType.includes('application/json')) {
                data = await response.json();
                resultBox.textContent = JSON.stringify(data, null, 2);
            } else {
                data = await response.text();
                resultBox.textContent = data;
            }

        } catch (error) {
            resultBox.textContent = 'Fehler beim Laden der URL:\n' + error;
        }
    }
</script>

</body>
</html>
